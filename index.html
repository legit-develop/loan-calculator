<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Loan Calculator</h1>
      <p class="text">
        Loan Amount $
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="loan-amount"
          min="1"
          max="500000"
          value="2000"
        />
      </p>
      <p class="text">
        Interest Rates %
        <input
          onchange="calculateLoan()"
          class="input"
          type="number"
          id="interest-rate"
          min="0"
          max="100"
          value="10"
          step="0.1"
        />
      </p>
      <p class="text">
        Months to pay <input onchange="calculateLoan()" class="input"
        type="number" id="months-to-pay" min=6" max="200" value="6" />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
      <p class="payment" id="total-amount">Total Amount Pay:</p>
      <p class="payment" id="bank-profit">Bank Profit</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
